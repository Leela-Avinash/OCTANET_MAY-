<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TO-DO LIST</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="CSS/to_do_list.css" />
    </head>
    <body>
        <div class="container">
            <h1>Todo List</h1>
            <div class="input-container">
                <input
                    class="todo-input"
                    type="text"
                    placeholder="Add a new task..."
                />
                <button class="add-button">
                    <i class="fa fa-plus-circle"></i>
                </button>
            </div>
            <div class="filters">
                <button class="filter" data-filter="completed">
                    Completed
                </button>
                <button class="filter" data-filter="pending">Incomplete</button>
                <button class="delete-all">Delete All</button>
            </div>
            <div class="todos-container">
                <ul class="todos"></ul>
                <img class="empty-image" src="IMG/empty.svg" />
            </div>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"
        ></script>
        <script src="JS/to_do_list.js"></script>
    </body>
</html>
